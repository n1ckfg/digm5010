## Introduction to Javascript

We'll start our technology explorations using Javascript (JS), and a simple online live editor called [Codepen](https://codepen.io). 

Learning resources:

- [Javascript language notes here](https://github.com/worldmaking/worldmaking.github.io/wiki/JS-notes)
- [Javascript Canvas & Vector API notes here](https://github.com/worldmaking/worldmaking.github.io/wiki/JS-Canvas,-Vector,-Matrix-etc.-notes)

[The starter code is here -- Fork this pen to make a new sketch](https://codepen.io/grrrwaaa/pen/qMzrjb)

## Tasks

- Make sure you have signed up for a free account on Codepen. 

	- Starting [from what we did in class](https://codepen.io/grrrwaaa/pen/jONvoNG?editors=0010), create an **unusual** drawing app in Codepen to share next week.

- Read Chapters 1-3 [Braitenberg, Valentino. Vehicles: Experiments in synthetic psychology. MIT press, 1986.](reading/Braitenberg_Vehicles_Ch1-6.pdf)

- Download at least two of the recent ISEA proceedings, and start collecting papers that you find most relevant to your own work. You might find them interesting or inspiring -- you might also observe their weaknesses or unrealized potential. Regardless, you will need to collect several papers in order to form an initial bibliography to frame your own work.
